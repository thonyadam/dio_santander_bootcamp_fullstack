<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Login</title>
</head>
<body>

    <div class="insta-containner">
        <div class="publi-containner">
            <img src="./img/instagram-celular.png" alt="Celular acessando o instagram">
        </div>
        <div class="options-containner">
            <div class="options-box">
                <img src="./img/instagram-logo.png" alt="Logo do instagram" class="insta-logo">
                <div class="profile-photo">
                    <img src="./img/profile-image.jpg" alt="Imagem de Perfil">
                </div>
                <a href="#" class="btt-login">Continue como thonyadam</a>
                <a href="#" class="btt-logout">Remover conta</a>
            </div>
            <div class="options-box">
                <p class="not-account">Não é thonyadam?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="store-box">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="store-options">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>

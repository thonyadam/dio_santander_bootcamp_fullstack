<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Login</title>
</head>
<body>

    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="Celular acessando o instagram">
        </div>
        <div class="insta-login">
            <div class="login-box">
                <img src="./img/instagram-logo.png" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/profile-image.jpg" alt="Imagem de Perfil">
                </div>
                <a href="#" class="btt-login">Continue como thonyadam</a>
                <a href="#" class="btt-logout">Remover conta</a>
            </div>
        </div>

    </div>
    
</body>
</html>
